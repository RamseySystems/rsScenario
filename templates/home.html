<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Demonstration of ChatGPT API in a Python Flask Application for Ramsey Systems.">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <style>

        .table {
            width: 50%;
            
        }
    </style>

    <title>Ramsey Systems - Scenario Tool</title>
</head>

<body>
<header>
    <nav class="navbar fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="#" style="margin-left: 10px;">
            <img src="{{ url_for('static', filename='images/RSLogo.png') }}" height="30px;" class="d-inline-block align-top" alt="" style="margin-right: 10px;">
            Ramsey Systems: Scenario Tool Home
        </a>
    </nav>
</header>

<main class="flex-shrink-0">
    <br>
    <br>
    <br>

    <div class="container content" style="margin-bottom: 20px;">
        <h2>Patients:</h2>

        <table class="table table-borderless" style="margin-left: 10px;">
            <tbody id="patientNames"></tbody>
        </table>
        <button class="btn" style="margin-left: 25px; margin-top: -10px;">New Patient</button>

        <br>
        <br>
        <br>
        <br>
        <h2>Standards:</h2>

        <table class="table table-borderless" style="margin-left: 10px;">
            <tbody id="standardsList"></tbody>
        </table>
        <button class="btn" style="margin-left: 25px; margin-top: -10px;">Add Standard</button>
        <br>


    </div>
</main>





<script>
    function returnPatientList() {
        let patientList = ["Andrew Johnson", "Jeffery Stevenson", "Adam Smith", "David Tennant", "Woman Woman"];
        return patientList;
    }


    function returnStandardList() {
        let standardList = ["Diabetes Management", "Wound Care", "General Health Information"];
        return standardList;
    }









    function displayPatientNames() {
        let patientList = returnPatientList();
        let patientNamesTable = document.getElementById('patientNames');

        for (let i = 0; i < patientList.length; i++) {
            const patientName = patientList[i];
            const row = `
            <tr>
                <td style="width: 50%; font-size: 20px; text-align: left;">> ${patientName}</td>
                <td style="width: 25%">
                    <button class="btn">Edit</button>
                </td>
                <td style="width: 25%">
                    <button class="btn">Delete</button>
                </td>
            </tr>
            `;

            patientNamesTable.innerHTML += row;
        }
    }

    function displayStandards() {
        let standardList = returnStandardList();
        let standardsTable = document.getElementById('standardsList');

        for (let i = 0; i < standardList.length; i++) {
            const currentStandard = standardList[i];
            const row = `
            <tr>
                <td style="width: 50%; font-size: 20px; text-align: left;">> ${currentStandard}</td>
                <td style="width: 25%">
                    <button class="btn">Delete</button>
                </td>
            </tr>
            `;

            standardsTable.innerHTML += row;
        }
    }




    displayPatientNames();
    displayStandards();
</script>
</body>
</html>
